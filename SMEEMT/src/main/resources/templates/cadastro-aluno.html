<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head th:replace="fragments/head :: head"></head>
<body>

<!-- menu -->
<div th:replace="fragments/menu :: menu"></div>
<div th:replace="fragments/alerts :: alerts"></div>

<main class="container my-5">
    <div class="row g-4">
        <!-- Formulário -->
        <div class="col-12 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="h4 mb-3">Cadastro de Aluno</h2>

                    <form th:action="@{/alunos/salvar}" method="post" th:object="${aluno}">
                        <div class="mb-3">
                            <label class="form-label">Nome</label>
                            <input class="form-control" type="text" th:field="*{nome}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">CPF</label>
                            <input class="form-control" type="text" th:field="*{cpf}" maxlength="14" placeholder="000.000.000-00" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input class="form-control" type="email" th:field="*{email}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Telefone</label>
                            <input class="form-control" type="tel" th:field="*{telefone}" maxlength="15" placeholder="(00) 00000-0000" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Data de Nascimento</label>
                            <input class="form-control" type="date" th:field="*{dataNascimento}" required>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">Salvar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

        <!-- Lista -->
        <div class="col-12 col-lg-7">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="h4 mb-3">Alunos Cadastrados</h2>

                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>CPF</th>
                                <th>Email</th>
                                <th>Telefone</th>
                                <th>Data de Nasc.</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="a : ${alunos}">
								<td>
								    <a th:href="@{/matriculas/aluno/{id}(id=${a.id})}" class="btn btn-sm btn-info">Ver matrículas</a>
								</td>

                                <td th:text="${a.id}"></td>
                                <td th:text="${a.nome}"></td>
                                <td th:text="${a.cpf}"></td>
                                <td th:text="${a.email}"></td>
                                <td th:text="${a.telefone}"></td>
                                <td th:text="${a.dataNascimento}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
