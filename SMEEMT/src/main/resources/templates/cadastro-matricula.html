<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head th:replace="fragments/head :: head"></head>
<body>

<!-- menu -->
<div th:replace="fragments/menu :: menu"></div>
<div th:replace="fragments/alerts :: alerts"></div>

<!-- conteúdo -->
<div class="container my-5">
  <div class="card p-4">
    <h2 class="mb-4 text-primary">Cadastro de Matrículas</h2>

    <form th:action="@{/matriculas/salvar}" th:object="${matricula}" method="post">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Aluno</label>
          <select class="form-select" th:field="*{aluno}" required>
            <option value="">Selecione um aluno</option>
            <option th:each="a : ${alunos}" th:value="${a.id}" th:text="${a.nome}"></option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Curso</label>
          <select class="form-select" th:field="*{curso}" required>
            <option value="">Selecione um curso</option>
            <option th:each="c : ${cursos}" th:value="${c.id}" th:text="${c.nome}"></option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Data</label>
          <input type="date" class="form-control" th:field="*{dataMatricula}" required>
        </div>
        <div class="col-12">
          <button class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </form>
  </div>

  <div class="card p-4 mt-4">
    <h3>Matrículas Realizadas</h3>
    <table class="table table-striped table-dark mt-3">
      <thead>
        <tr><th>ID</th><th>Aluno</th><th>Curso</th><th>Data</th></tr>
      </thead>
      <tbody>
        <tr th:each="m : ${matriculas}">
          <td th:text="${m.id}"></td>
          <td th:text="${m.aluno.nome}"></td>
          <td th:text="${m.curso.nome}"></td>
          <td th:text="${m.dataMatricula}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
