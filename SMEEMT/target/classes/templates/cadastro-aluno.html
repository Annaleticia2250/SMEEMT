<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Aluno</title>
</head>
<body>

<h1>Cadastro de Aluno</h1>

<form th:action="@{/salvar}" method="post" th:object="${aluno}">
    <label>Nome:</label>
    <input type="text" th:field="*{nome}" required><br>

    <label>CPF:</label>
    <input type="text" th:field="*{cpf}" maxlength="14" placeholder="000.000.000-00" required><br>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required><br>

    <label>Telefone:</label>
    <input type="tel" th:field="*{telefone}" maxlength="15" placeholder="(00) 00000-0000" required><br>

    <label>Data de Nascimento:</label>
    <input type="date" th:field="*{dataNascimento}" required><br><br>

    <button type="submit">Salvar</button>
</form>

<hr>

<h2>Alunos Cadastrados</h2>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>CPF</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Data de Nascimento</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${alunos}">
        <td th:text="${a.id}"></td>
        <td th:text="${a.nome}"></td>
        <td th:text="${a.cpf}"></td>
        <td th:text="${a.email}"></td>
        <td th:text="${a.telefone}"></td>
        <td th:text="${a.dataNascimento}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
